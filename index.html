  <style>
  /* --- Navbar Base --- */
  .navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: #0d1b2a;
    padding: 10px 20px;
  }
  .navbar .logo { color: #fff; font-weight: bold; font-size: 18px; }
  .navbar .menu { list-style: none; display: flex; gap: 15px; }
  .navbar .menu li a { color: #fff; text-decoration: none; font-size: 16px; }
  .navbar .menu li a:hover { color: #4cc9f0; }
  .menu-toggle { display: none; font-size: 22px; background: none; border: none; color: #fff; cursor: pointer; }
  @media (max-width: 768px) {
    .menu { display: none; flex-direction: column; width: 100%; background: #0d1b2a; margin-top: 10px; }
    .menu.show { display: flex; }
    .menu-toggle { display: block; }
  }
  </style>
</head>

</body>
</html>
